<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />

  <title>
    Countdown timer
  </title>
</head>

<body>
  <div class="container">
    <div class="heading">
      <a href="https://www.linkedin.com/company/technohacks-edutech/">
        <h1>
          <span style="color: #B322E6;">Techno</span> Hacks
            <span style="color: #0040FF;">Edutech</span>
        </h1>
      </a>
      <h3>Web Development Internship</h3>
      <h4>
        Create a countdown timer that counts down
        from a set time to zero, with options to stop,
        reset, and restart the timer <i class="fa-solid fa-clock"></i>
        <br>Made By -  Sanket Sapate <i
          class="fa-solid fa-heart" style="color: #ff0000;"></i>
      </h4>
    </div>

    <div class="box">
      <h1 id="dislayTime">00:00:00</h1>
      <div class="buttons">
        <button class="fa-solid fa-stop-circle" onclick="watchStop()"></button>
        <button class="fa-solid fa-play-circle" onclick="watchStart()"></button>
        <button class="fa-solid fa-rotate-left" onclick="watchReset()"></button>
      </div>
    </div>
</body>
<script src="script.js"></script>
</html>
